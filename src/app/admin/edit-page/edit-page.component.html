<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control">
      <h1>Edit post</h1>
      <label for="title">Title post:</label>
      <input formControlName="title" type="text" id="title" />
      <div
        class="validation"
        *ngIf="form.get('title').touched && form.get('title').invalid"
      >
        <small *ngIf="form.get('title').errors.required">title required</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      [disabled]="form.invalid || submited"
      type="submit"
      class="btn btn-primary"
    >
      Udate post
    </button>
  </form>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
