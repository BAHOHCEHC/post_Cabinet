<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter administrator panel</h2>
  <div class="alert aler-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
  <div class="alert aler-info" *ngIf="msg">{{msg}}</div>
  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email:</label>
    <input formControlName="email" type="email" id="email" />
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">Email required</small>
      <small *ngIf="form.get('email').errors.email">Invalid email format</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
  >
    <label for="password">Password:</label>
    <input formControlName="password" type="password" id="password" />
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required"
        >Invalid required</small
      >
      <small *ngIf="form.get('password').errors.minlength"
        >Password must be more than
        {{ form.get("password").errors.minlength.requiredLength }}</small
      >
    </div>
  </div>

  <button
    [disabled]="form.invalid || submited"
    type="submit"
    class="btn btn-primary"
  >
    Login
  </button>
</form>
