<div class="post">
  <div class="header">
    <h1>{{ post.title }}</h1>

    <button routerLink="/" class="btn btn-link">Home</button>
  </div>

  <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date | date: "dd.MM.yy" }}</small>
  </div>

  <div>
    <button
      [routerLink]="['/post', post.id]"
      routerLinkActive="active"
      class="btn btn-dark"
    >
      Open
    </button>
  </div>
</div>
